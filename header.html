<header class="header">
  <section class="flex">
    <a href="home.html" class="logo">
      <i class="fas fa-shopping-basket"></i> Guru Nanak
    </a>

    <nav class="navbar">
      <a href="home.html">home</a>
      <a href="shop.html">shop</a>
      <a href="blog.html">blog</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
      <a href="review.html">review</a>
    </nav>

    <div class="icons">
      <div id="menu-btn" class="fas fa-bars"></div>
      <div id="search-btn" class="fas fa-search"></div>
      <div id="cart-btn" class="fas fa-shopping-cart"></div>
      <div id="login-btn" class="fas fa-user"></div>
    </div>

    <form action="" class="search-form">
      <input type="search" placeholder="search here..." id="search-box" />
      <label for="search-box" class="fas fa-search"></label>
    </form>

    <div class="shopping-cart">
      <div class="box">
        <i class="fas fa-times"></i>
        <img src="image/cart-1.jpg" alt="" />
        <div class="content">
          <h3>vegetables</h3>
          <span class="quantity">1</span>
          <span class="multiply">x</span>
          <span class="price">$18.99</span>
        </div>
      </div>
      <div class="box">
        <i class="fas fa-times"></i>
        <img src="image/cart-2.jpg" alt="" />
        <div class="content">
          <h3>milk</h3>
          <span class="quantity">1</span>
          <span class="multiply">x</span>
          <span class="price">$18.99</span>
        </div>
      </div>
      <div class="box">
        <i class="fas fa-times"></i>
        <img src="image/cart-3.jpg" alt="" />
        <div class="content">
          <h3>Pulses</h3>
          <span class="quantity">1</span>
          <span class="multiply">x</span>
          <span class="price">$18.99</span>
        </div>
      </div>
      <h3 class="total">total : <span>56.97</span></h3>
      <a href="#" class="btn">checkout cart</a>
    </div>
    <div id="content">
      <form action="#" class="form login-form">
        <h3>Login Form</h3>
        <input
          type="email"
          placeholder="Enter your email"
          class="box"
          id="email"
          required
        />
        <input
          type="password"
          placeholder="Enter your password"
          class="box"
          id="password"
          required
        />
        <div class="remember">
          <input type="checkbox" name="" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <input type="submit" value="Login Now" class="btn" />
        <p>Forget password? <a href="#">Click here</a></p>
        <p>
          Don't have an account?
          <a href="#" onclick="showRegistrationForm()">Create one</a>
        </p>
      </form>

      <form action="#" class="form register-form" style="display: none">
        <h3>Register Form</h3>
        <input
              type="text"
              placeholder="Enter your firs name"
              class="box"
              id="first-name"
              required
            />
            <input
              type="text"
              placeholder="Enter your last name"
              class="box"
              id="last name"
              required
            />
        <input
          type="email"
          placeholder="Enter your email"
          class="box"
          id="register-email"
          required
        />
        <input
          type="password"
          placeholder="Enter your password"
          class="box"
          id="register-password"
          required
        />
        <input type="submit" value="Register Now" class="btn" />
        <p>
          Already have an account?
          <a href="#" onclick="showLoginForm()">Login here</a>
        </p>
      </form>
    </div>

    <div id="userDetails" style="display: none">
      <h3>User Details</h3>
      <p><strong>Email:</strong> <span id="loggedInUserEmail"></span></p>
      <button onclick="logout()">Logout</button>
    </div>
  </section>
</header>
<script src="js/script.js"></script>
